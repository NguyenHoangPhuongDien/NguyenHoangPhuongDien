<!DOCTYPE html>
 <html>
        <head>
            <style>
     #noidung{background: blue; height:250px; width:100%;color:yellow; font-size:25px; text-align: center;}
     button{background:#6b778a;}
     h1{
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
     }
            </style>
        </head>
    <body>
         <h1>Bài tập JavaScript</h1>
         <p id="noidung"></p>
         &nbsp;
        <button type="button" onclick="hienthi()">Hiển thị</button>            
        <button type="button" onclick="tinhtong()">Tính tổng</button>            
        <button type="button" onclick="tinhtongchan()">Tính tổng chẵn</button>  
         <script>
           function hienthi() {
                // Giới thiệu tên
             document.getElementById("noidung").innerHTML = "Xin chào. Tôi tên Nguyễn Hoàng Phương Diễn";
           }
          function tinhtong() {
               //Tính tổng từ 1 -> 10
 document.getElementById("noidung").innerHTML ="Tổng từ 1 -> 10" ;
           }
         function tinhtongchan() {
               //Tính tổng các số chẳn từ 1 -> 10
 document.getElementById("noidung").innerHTML ="Tổng các số chẵn từ 1 -> 10" ;
           }
         </script>
    </body>
 </html>
